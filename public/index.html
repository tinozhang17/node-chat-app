<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale=1, user-scalable=no">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="centered-form">
<main class="centered-form__form">
    <form action="/chat.html">
        <div class="form-field">
            <h3>Join a Chat</h3>
        </div>
        <div class="form-field">
            <label for="form-field__name">Display name</label>
            <input id="form-field__name" type="text" name="name" autofocus>
        </div>
        <div class="form-field">
            <label for="form-field__room-name">Room name</label>
            <input id="form-field__room-name" type="text" name="room">
        </div>
        <div class="form-field">
            <button>Join</button>
        </div>
    </form>
</main>

</body>
</html>
